language: go

os: linux

dist: xenial

env:
  global:
    - HUGO_RELEASE=0.53

install:
  - ./.travis/get_deps.sh

script:
  - ./.travis/build_all.sh
  - echo $GITHUB_TOKEN

# deploy:
#   cleanup: false
#   provider: script
#   script: ./.travis/deploy.sh

deploy:
  local_dir: public # Default static site output dir for Hugo
  repo: rhubard/rhubard.github.io # This is the slug of the repo you want to deploy your site to
  target_branch: master # GitHub pages branch to deploy to (in other cases it can be gh-pages)
  provider: pages
  strategy: git
  skip_cleanup: true
  token: $GITHUB_TOKEN # This is the authentication which you will setup in the next step in travis-ci dashboard
  email: 18734141014@qq.com
  name: "rhubard"
